<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #f0f0f0;
            margin: 0;
            min-height: 100vh;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px;
            perspective: 1000px;
        }

        .card {
            width: 100px;
            height: 130px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card-front {
            background: #fff;
            transform: rotateY(180deg);
        }

        .card-back {
            background: #2ecc71;
            color: white;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            font-size: 18px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="stats">
        <div>Moves: <span id="moves">0</span></div>
        <div>Time: <span id="timer">00:00</span></div>
    </div>
    <button onclick="startGame()">New Game</button>
    <div class="game-container" id="gameContainer"></div>

    <script>
        const symbols = ['ðŸŽ¨', 'ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¸', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¯', 'ðŸŽ±'];
        let flippedCards = [];
        let moves = 0;
        let timer;
        let seconds = 0;
        let matchesFound = 0;

        function createGame() {
            const gameContainer = document.getElementById('gameContainer');
            gameContainer.innerHTML = '';
            const gameSymbols = [...symbols, ...symbols].sort(() => Math.random() - 0.5);
            
            gameSymbols.forEach(symbol => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-front">${symbol}</div>
                    <div class="card-back">?</div>
                `;
                card.addEventListener('click', flipCard);
                gameContainer.appendChild(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains('flipped')) {
                this.classList.add('flipped');
                flippedCards.push(this);
                
                if (flippedCards.length === 2) {
                    moves++;
                    document.getElementById('moves').textContent = moves;
                    checkMatch();
                }
                
                if (moves === 1) { // Start timer on first move
                    timer = setInterval(updateTimer, 1000);
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const symbol1 = card1.querySelector('.card-front').textContent;
            const symbol2 = card2.querySelector('.card-front').textContent;

            if (symbol1 === symbol2) {
                matchesFound++;
                flippedCards = [];
                if (matchesFound === symbols.length) {
                    clearInterval(timer);
                    setTimeout(() => alert(You won in ${moves} moves and ${seconds} seconds!), 100);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    flippedCards = [];
                }, 1000);
            }
        }

        function updateTimer() {
            seconds++;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            document.getElementById('timer').textContent = 
                ${String(minutes).padStart(2, '0')}:${String(remainingSeconds).padStart(2, '0')};
        }

        function startGame() {
            clearInterval(timer);
            seconds = 0;
            moves = 0;
            matchesFound = 0;
            flippedCards = [];
            document.getElementById('moves').textContent = '0';
            document.getElementById('timer').textContent = '00:00';
            createGame();
        }

        // Start initial game
        startGame();
    </script>
</body>
</html>
